services:
  slack-status-switcher:
    build: .
    container_name: slack-status-switcher
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - SLACK_USER_TOKEN=${SLACK_USER_TOKEN}
      - API_KEY=${API_KEY}
      - PORT=${PORT:-3000}
      - STATUS_TEXT_OFFICE=${STATUS_TEXT_OFFICE:-at the office (NOVE)}
      - STATUS_EMOJI_OFFICE=${STATUS_EMOJI_OFFICE:-:office:}
      - STATUS_TEXT_HOME=${STATUS_TEXT_HOME:-home office}
      - STATUS_EMOJI_HOME=${STATUS_EMOJI_HOME:-:house_with_garden:}
      - STATUS_TEXT_CUSTOMER=${STATUS_TEXT_CUSTOMER:-at the customer}
      - STATUS_EMOJI_CUSTOMER=${STATUS_EMOJI_CUSTOMER:-:building_construction:}
      - P0_TEXTS=${P0_TEXTS:-休假,病假,vacation,sick}
      - CUSTOMER_INCLUDE_LABEL=${CUSTOMER_INCLUDE_LABEL:-true}
    restart: unless-stopped